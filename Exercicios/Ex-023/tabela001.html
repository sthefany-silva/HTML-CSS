<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }

   

    td{
        border: 1px solid black;
        padding: 8px;
        vertical-align: middle;

    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
      <!--
        HIERARQUIA DE TABELA (SIMPLES)
         TABLE= TABELA
            TABLE ROW= LINHA DE TABELA
                TABLE HEADER= CABEÃ‡ALHO DE TABELA
                    TABLE DATA= DADOS DA TABELA -->
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr >
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr >
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
</body>
</html>
