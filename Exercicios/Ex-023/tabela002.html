<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    

    thead tr th{
        position: sticky;
        top: 0;
    }

    tbody > tr:nth-child(odd){
        background-color: gray;
    }

    thead, tfoot{
        background-color:rgba(0, 0, 0, 0.76);
        color: aliceblue;
    }
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption style="background-color: gainsboro; padding: 10px; font-weight: bold;">População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>São Paulo</td>
               <td>45 919 049</td>
            </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td>21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>17 264 943</td>
                </tr>
                <tr>
                    <td>Sergipe</td>
                    <td>XXX</td>
                </tr>
                <tr>
                    <td>Tocantins</td>
                    <td>XXX</td>
                </tr>
                <tr>
                    <td>Ronaima</td>
                    <td>XXX</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td >XXX</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
