<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
<style>
    h1{
        background-color: rgba(128, 122, 122, 0.719);
        height: 300px;
        width: 300px;

        border: 10px solid rgb(140, 140, 226);

        margin: 20px auto 40px auto;

        outline: 5px dashed blueviolet;
    }

    a{
        border: 10px solid rgba(188, 180, 235, 0.596);

        padding: 10px auto 20px auto;

        display: block;
    }


</style>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de caixas Box-level, mas os <a href="#"> links são exemplos de caixas Inline-level </a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
