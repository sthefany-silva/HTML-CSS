<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

div > p {
    display: none;
}

div:hover > p { /*Quando eu apertar no div "passe o mouse aqui",o parágrafo escondido irá aparecer*/
    display: block;
    color: brown;
}
div:hover{      /* quando eu passar o mouse,o texto escondido irá aparecer*/
    display: block;
    color: brown;
}
    
</style>
<body>
   <h1>Exemplo de hover</h1> 
   <p>Passe o mouse sobre o texto abaixo</p>
   <div>
    Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
   </div>
   <p>Fim do exemplo.</p>
</body>
</html>
