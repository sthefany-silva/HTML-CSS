<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="curso em video 02.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML.5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
    <li><abbr title="Deve usar a tag &lt;p&gt;"> Parágrafo</abbr></li>
    <li> <abbr title="Deve se usar as tags &lt;H1&gt;,&lt;H2&gt;,&lt;H3&gt;,&lt;H4&gt;,&lt;H5&gt;,&lt;H6&gt;">Títulos</abbr></li>
    <li> <abbr title="Deve se usar a tag &lt;Img&gt;">Imagens</abbr></li>
    <li> <abbr title="Deve se usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li> <abbr title="Deve se usar as tags &lt;strong&gt; para negrito e &lt;em&gt; para itálico ">Código fonte</abbr></li>
    <li> <abbr title="Deve se usar a tag &lt;ol&gt; para a lista ordenada">Listas numeradas</abbr></li>
    <li> <abbr title="Deve se usar a tag &lt;ul&gt; para listas não ordenadas">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
